<!-- Project Two Row -->
<div class="row justify-content-center no-gutters">
  <div class="col-lg-6"> 
    <span *ngIf="this.show">
      <iframe *ngIf="this.youtube == 'mix-master'" width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/BxGYdb4mC7A?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <img *ngIf="this.youtube != 'mix-master'" class="img-fluid mb-3 mb-lg-0 bg-black text-center h-100 project" src={{this.image}} alt="">
      <img *ngIf="this.gif" class="img-fluid mb-3 mb-lg-0 bg-black text-center h-100 w-200 project" src={{this.gif}}>
    </span>
  </div>
  <div class="col-lg-6 order-lg-first william_nonfeatured" (click)="this.show = !this.show">
    <div class="bg-black text-center h-100 project">
      <div class="d-flex h-100 william_nonfeatured">
        <div class="project-text w-100 my-auto text-center text-lg-right">
          <h4 class="text-white">{{this.title}}
            <a *ngIf="this.download" href={{this.link}} download>
              <img src="assets/download.png" style="width: 7%;">
            </a>

            <a *ngIf=this.github href={{this.github}} class="mx-2" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </h4>
          <p class="mb-0 text-white-50">{{this.bio}}</p>
          <hr class="d-none d-lg-block mb-0 mr-0">
        </div>
      </div>
    </div>
  </div>
</div>
<br>
